<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GameGo</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <link rel="stylesheet" href="../css/header.css">
    <link rel="stylesheet" href="../css/index.css">
    <link rel="stylesheet" href="../css/styles.css">
</head>
<body>
    <header id="site-header"></header>

    <div id="gameCarousel" class="carousel slide container-fluid mt-4" data-bs-ride="carousel">
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img src="../pictures/Designer2.jpeg" class="d-block w-100" alt="Game 1">
                <div class="carousel-caption d-flex flex-column align-items-start text-start">
                    <h2 class="fw-bold">Game Title 1</h2>
                    <p class="fs-4">$49.99</p>
                    <a href="product.html" class="btn">Buy Now</a>
                </div>
            </div>
            <div class="carousel-item">
                <img src="../pictures/Designer.jpeg" class="d-block w-100" alt="Game 2">
                <div class="carousel-caption d-flex flex-column align-items-start text-start">
                    <h2 class="fw-bold">Game Title 2</h2>
                    <p class="fs-4">$39.99</p>
                    <a href="product.html" class="btn">Buy Now</a>
                </div>
            </div>
            <div class="carousel-item">
                <img src="../pictures/Designer3.jpeg" class="d-block w-100" alt="Game 3">
                <div class="carousel-caption d-flex flex-column align-items-start text-start">
                    <h2 class="fw-bold">Game Title 3</h2>
                    <p class="fs-4">$59.99</p>
                    <a href="product.html" class="btn">Buy Now</a>
                </div>
            </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#gameCarousel" data-bs-slide="prev">
            <span class="carousel-control-prev-icon"></span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#gameCarousel" data-bs-slide="next">
            <span class="carousel-control-next-icon"></span>
        </button>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    
    <script src="../js/header.js"></script>
</body>
</html>

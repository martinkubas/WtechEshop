<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout</title>
    <link rel="stylesheet" href="../css/payment.css">
</head>
<body>
    <div class="container">
        <h2>Complete Your Order</h2>

        <!-- Delivery Address or Pickup Location -->
        <label for="delivery-option">Delivery Address or Pickup Location:</label>
        <input type="text" id="delivery-address" placeholder="Enter your address">
        <select id="pickup-location" class="hidden">
            <option>Select a pickup point</option>
            <option>Pickup Point A</option>
            <option>Pickup Point B</option>
            <option>Pickup Point C</option>
        </select>

        <!-- Payment Details (Only for Credit Card) -->
        <div id="payment-details" class="hidden">
            <label for="card-number">Card Number:</label>
            <input type="text" id="card-number" placeholder="1234 5678 9012 3456">
            <label for="expiry-date">Expiry Date:</label>
            <input type="text" id="expiry-date" placeholder="MM/YY">
            <label for="cvv">CVV:</label>
            <input type="text" id="cvv" placeholder="123">
        </div>

        <!-- Agreement Checkbox -->
        <label>
            <input type="checkbox" id="agreement"> I agree to the terms and conditions
        </label>

        <!-- Complete Purchase Button -->
        <button id="complete-order" class="btn" disabled>Complete Purchase</button>
    </div>

    <script src="../js/payment.js"></script>
</body>
</html>
